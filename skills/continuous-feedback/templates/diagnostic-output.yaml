diagnostic:
  skill: continuous-feedback
  timestamp: "{ISO-8601 timestamp}"
  invocation:
    target: "{target skill or path}"
    since: "{session-N or default}"
    sources: default | custom
    custom_paths: null | ["{path1}", "{path2}"]
  inputs:
    session_handoffs_scanned: "{count}"
    memory_files_scanned: "{count}"
    custom_paths_scanned: "{count}"
    total_learning_items: "{count}"
    skill_types_detected: ["{type1}", "{type2}"]
  agents:
    total_spawned: "{count}"  # 3-5 (1 collector + 1-3 analyzers + 1 proposer)
    successful: "{count}"
    retried: "{count}"
    failed: "{count}"
    agents_list:
      - name: collector
        model: sonnet
        status: success | retried | failed
        output_file: "logs/continuous-feedback/{run-slug}/01-collect.md"
        stage: 1
        items_collected: "{count}"
      - name: "analyzer-{specialization}"
        model: sonnet
        status: success | retried | failed
        output_file: "logs/continuous-feedback/{run-slug}/02-analyze-{specialization}.md"
        stage: 2
        items_analyzed: "{count}"
      - name: proposer
        model: sonnet
        status: success | retried | failed
        output_file: "logs/continuous-feedback/{run-slug}/03-proposal.md"
        stage: 3
        proposals_generated: "{count}"
  pre_flight:
    gate_passed: true | false
    session_handoffs_found: "{count}"
    target_exists: true | false
  validation:
    output_file: "logs/continuous-feedback/{run-slug}/04-validation.md"
  token_checkpoints:
    pre_collect: "{percentage}"
    post_collect: "{percentage}"
    post_analyze: "{percentage}"
    post_propose: "{percentage}"
    final: "{percentage}"
  errors: []  # List any errors, retries, or gaps
